name: CI-CD

on:
  push:
    branches: [ "main", "develop" ]

  pull_request:
    branches: [ "main", "develop" ]

  workflow_dispatch:

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with submodule
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
          submodules: true

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Copy prod.env to NCP server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          source: ./src/main/resources/secret/prod.env
          target: /root

      - name: Copy dev.env to NCP server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          source: ./src/main/resources/secret/dev.env
          target: /root

      - name: Copy deploy.sh to NCP server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          source: ./src/main/resources/secret/deploy.sh
          target: /root

      # ---------------------- PROD ----------------------
      - name: Docker build & push (prod)
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
          SHORT_SHA=$(echo $SHA | cut -c1-7)
          IMAGE_NAME=${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_IMAGE_NAME }}
          
          echo "âœ… $IMAGE_NAME"
          
          docker build -f Dockerfile -t $IMAGE_NAME-prod .

          docker push $IMAGE_NAME-prod

          echo "âœ… pushed $IMAGE_NAME-prod"

      - name: Deploy to prod
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          script: |
            PROD_ENV_CONTENT=$(cat ./src/main/resources/secret/prod.env)
            DEPLOY_SH_CONTENT=$(cat ./src/main/resources/secret/deploy.sh)
            
            echo "ğŸš€ Deploying to PROD server..."
            echo "$PROD_ENV_CONTENT" > /root/prod.env
            echo "$DEPLOY_SH_CONTENT" > /root/deploy.sh

            # 3. /root ë””ë ‰í† ë¦¬ì—ì„œ deploy.sh ì‹¤í–‰
            cd /root
            chmod +x deploy.sh
            ./deploy.sh prod

      # ---------------------- DEV ----------------------
      - name: Docker build & push (develop)
        if: github.ref == 'refs/heads/develop'
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
          IMAGE_NAME=${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_IMAGE_NAME }}
          
          echo "âœ… $IMAGE_NAME"
          
          # build
          docker build -f Dockerfile -t $IMAGE_NAME-dev .

          # push both tags
          docker push $IMAGE_NAME-dev

          echo "âœ… pushed $IMAGE_NAME-dev"

      - name: Deploy to dev
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/ssh-action@master
        env:
          SHA: ${{ github.sha }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          script: |
            DEV_ENV_CONTENT=$(cat ./src/main/resources/secret/dev.env)
            DEPLOY_SH_CONTENT=$(cat ./src/main/resources/secret/deploy.sh)
            
            echo "ğŸš€ Deploying to DEV server..."
            echo "DEV_ENV_CONTENT" > /root/dev.env
            echo "$DEPLOY_SH_CONTENT" > /root/deploy.sh

            # 3. /root ë””ë ‰í† ë¦¬ì—ì„œ deploy.sh ì‹¤í–‰
            cd /root
            chmod +x deploy.sh
            ./deploy.sh dev