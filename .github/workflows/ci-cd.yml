name: CI-CD

on:
  push:
    branches: [ "main", "develop" ]

  pull_request:
    branches: [ "main", "develop" ]

  workflow_dispatch:

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with submodule
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
          submodules: true

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Check all files recursively
        run: |
          echo "ðŸ”¹ Current directory: $(pwd)"
          ls -R

      # ---------------------- PROD ----------------------
      - name: Docker build & push (prod)
        env:
          SHA: ${{ github.sha }}
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
          SHORT_SHA=$(echo $SHA | cut -c1-7)
          IMAGE_NAME=${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_IMAGE_NAME }}
          
          echo "âœ… $IMAGE_NAME"
          echo "âœ… $SHORT_SHA"
          
          # build
          docker build -f Dockerfile -t $IMAGE_NAME:prod-$SHORT_SHA .

          # push both tags
          docker push $IMAGE_NAME:prod-$SHORT_SHA

          echo "âœ… pushed $IMAGE_NAME:prod-$SHORT_SHA"

      - name: Copy prod.env to NCP server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          source: ./src/main/resources/secret/prod.env
          target: /root

      - name: Copy deploy.sh to NCP server (prod)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          source: ./src/main/resources/secret/deploy.sh
          target: /root

      - name: Deploy to prod
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          script: |
            cd /root/src/main/resources/secret
            chmod +x deploy.sh
            ./deploy.sh prod "${SHA:0:7}"

      # ---------------------- DEV ----------------------
      - name: Docker build & push (develop)
        if: github.ref == 'refs/heads/develop'
        env:
          SHA: ${{ github.sha }}
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
          SHORT_SHA=$(echo $SHA | cut -c1-7)
          IMAGE_NAME=${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_IMAGE_NAME }}

          docker build -f Dockerfile -t $IMAGE_NAME:dev-$SHORT_SHA .
          docker push $IMAGE_NAME:dev-$SHORT_SHA

          echo "âœ… pushed $IMAGE_NAME:dev-$SHORT_SHA"

      - name: Copy dev.env to NCP server
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          source: ./src/main/resources/secret/dev.env
          target: /root

      - name: Copy deploy.sh to NCP server (dev)
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          source: ./src/main/resources/secret/deploy.sh
          target: /root

      - name: Deploy to dev
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/ssh-action@master
        env:
          SHA: ${{ github.sha }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          script: |
            cd /root/src/main/resources/secret
            chmod +x deploy.sh
            ./deploy.sh dev "${SHA:0:7}"